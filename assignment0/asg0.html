<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>
  <script src="lib/cuon-matrix-cse160.js"></script>

 <script src="asg0.js"></script>
 
  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <div style="display: flex; flex-direction: row">
      v1 :x
      <div><input type="number" id="v1_x" /></div>
      y:
      <div><input type="number" id="v1_y" /></div>
    </div>

    <div style="display: flex; flex-direction: row">
      v2 :x
      <div><input type="number" id="v2_x" /></div>
      y:
      <div><input type="number" id="v2_y" /></div>
    </div>
    <button id="DrawButton">Draw</button>
    <div>
      <div style="display: flex; flex-direction: row">
        Operation:
        <select id="operation">
          <option value="add">add</option>
          <option value="sub">sub</option>
          <option value="div">div</option>
          <option value="mul">mul</option>
        </select>
        Scalar: <input type="number" id="scalar" />
      </div>
    </div>
    <button id="OperationButton">Draw</button>
  </body>
</html>
